{% extends "myauth/base.html" %}
{% block title %}
  Profile update
{% endblock title %}
{% block body %}
  <h2>Обновить профиль пользователя {{ profile.user }}:</h2>
  <div>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit">Обновить</button>
    </form>
  </div>
  <div>
    <a href="{% url 'myauth:about-user' pk=profile.user.pk %}"
    >О пользователе {{ profile.user }}</a>
  </div>
{% endblock body %}
